# Production Docker Compose — my-bmad
# Usage: docker compose -f docker/docker-compose.prod.yml up -d
#
# TWO environment files are required:
#
# 1. .env (project root) — Docker Compose interpolation (parse time)
#    Contains: DOMAIN, ACME_EMAIL, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
#    These variables are substituted by Docker Compose in this file (${VAR} syntax)
#
# 2. .env.local (project root) — Runtime variables for the Next.js container
#    Contains: BETTER_AUTH_SECRET, BETTER_AUTH_URL, GITHUB_CLIENT_ID, GITHUB_CLIENT_SECRET
#    These variables are injected into the my-bmad container via env_file

services:
  # Reverse proxy with automatic HTTPS via Let's Encrypt
  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      - --api.dashboard=false
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL must be set in .env}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - web

  # Next.js application
  my-bmad:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env.local
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:?POSTGRES_USER must be set in .env}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/${POSTGRES_DB:?POSTGRES_DB must be set in .env}
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.bmad.rule=Host(`${DOMAIN:?DOMAIN must be set in .env}`)
      - traefik.http.routers.bmad.entrypoints=websecure
      - traefik.http.routers.bmad.tls.certresolver=letsencrypt
      - traefik.http.services.bmad.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web
      - internal

  # PostgreSQL database (internal communication only)
  postgres:
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB must be set in .env}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - internal

# web network:      Traefik + App (proxy communication)
# internal network: App + PostgreSQL (database isolation)
# Prerequisite: create the web network before first launch:
#   docker network create web
networks:
  web:
    external: true
  internal:
    internal: true

volumes:
  postgres_data:
  letsencrypt:
